server:
  port: 8080

spring:
  application:
    name: video-backend
  
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 500MB
      max-request-size: 500MB
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/project_management?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # MyBatis Plus 配置
  mybatis-plus:
    configuration:
      map-underscore-to-camel-case: true
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    global-config:
      db-config:
        id-type: auto

# 日志配置
logging:
  level:
    com.video: debug
    org.springframework.web: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# AI 服务配置
ai:
  openai:
    api-key: ${OPENAI_API_KEY:your-openai-api-key}
    base-url: https://api.openai.com/v1
  whisper:
    api-url: ${WHISPER_API_URL:http://localhost:9000}
    
# 文件存储配置
file:
  upload-path: ${user.home}/video-converter/uploads/
  temp-path: ${user.home}/video-converter/temp/ 